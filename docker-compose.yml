version: '3.1'
services:
  stat-server:
    build: stat/stat-server
    image: ewm-stat-server
    container_name: ewm-stat-server
    ports:
      - "9090:9090"
    depends_on:
      - stat-db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stat-db:5432/stat-db
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=admin

  stat-db:
    image: postgres:14-alpine
    container_name: postgres-ewm-stat-db
    ports:
      - "6541:5432"
    volumes:
      - /var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=stat-db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin

  ewm-service:
    build: main-service
    image: ewm-main-service
    container_name: ewm-main-service
    ports:
        - "8080:8080"
    depends_on:
        - ewm-db
        - stat-server
    environment:
        - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db/ewm-db
        - SPRING_DATASOURCE_USERNAME=admin
        - SPRING_DATASOURCE_PASSWORD=admin
        - STATISTIC_SERVER_URL=http://stats-server:9090

  ewm-db:
     image: postgres:14-alpine
     container_name: postgres-ewm-db
     ports:
      - "6542:5432"
     environment:
      - POSTGRES_DB=ewm-db
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
